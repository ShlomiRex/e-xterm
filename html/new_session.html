<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="../bootstrap-5.0.0-beta1-dist/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css">


	<script src="../bootstrap-5.0.0-beta1-dist/bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>
</head>

<body class="container">
	<h1>Choose protocol</h1>
	<div id="choose_protocol" class="btn-group" role="group" aria-label="Basic radio toggle button group">
		<input type="radio" class="btn-check" name="btnradio" id="SSH" autocomplete="off">
		<label class="btn btn-outline-primary" for="SSH">SSH</label>

		<input type="radio" class="btn-check" name="btnradio" id="SFTP" autocomplete="off" disabled aria-disabled="true">
		<label class="btn btn-outline-primary" for="SFTP">SFTP</label>

		<input type="radio" class="btn-check" name="btnradio" id="FTP" autocomplete="off" disabled aria-disabled="true">
		<label class="btn btn-outline-primary" for="FTP">FTP</label>

		<input type="radio" class="btn-check" name="btnradio" id="RDP" autocomplete="off" disabled aria-disabled="true">
		<label class="btn btn-outline-primary" for="RDP">RDP</label>

		<input type="radio" class="btn-check" name="btnradio" id="VNC" autocomplete="off" disabled aria-disabled="true">
		<label class="btn btn-outline-primary" for="VNC">VNC</label>

		<input type="radio" class="btn-check" name="btnradio" id="Telnet" autocomplete="off" disabled aria-disabled="true">
		<label class="btn btn-outline-primary" for="Telnet">Telnet</label>

		<input type="radio" class="btn-check" name="btnradio" id="WSL" autocomplete="off" disabled aria-disabled="true">
		<label class="btn btn-outline-primary" for="WSL">WSL</label>
	</div>

	<div id="content" style="margin-top: 10px;">
		<div id="hidden_content_SSH" style="display: none;">
			<form onsubmit="onSubmit()">
				<div class="accordion">
					<div class="accordion-item">
						<h2 class="accordion-header">
							<button class="accordion-button" type="button" data-bs-toggle="collapse"
								data-bs-target="#BasicSettings" aria-expanded="true">
								Basic Settings
							</button>
						</h2>
						<div id="BasicSettings" class="accordion-collapse collapse show"
							data-bs-parent="#BasicSettings">
							<div class="accordion-body">
								<div class="list-group" id="list-tab" role="tablist">
									<div class="row">
										<div class="col">
											<label for="remote_host" class="form-label">
												<span style="color: red;">*</span>
												Remote host:
											</label>
										</div>
										<div class="col">
											<input type="text" class="form-control" id="remote_host"
												title="Host name or IP address" placeholder="Example: pi@raspberrypi"
												required>
										</div>
									</div>

									<div class="row">
										<div class="col">
											<label for="username" class="form-label">
												Username:
											</label>
										</div>
										<div class="col">
											<input type="text" class="form-control" id="username"
												title="Username to use" placeholder="Example: root">
										</div>
									</div>

									<div class="row">
										<div class="col">
											<label for="port" class="form-label">
												<span style="color: red;">*</span>
												Port:
											</label>
										</div>
										<div class="col">
											<input type="number" class="form-control" id="port" title="Port to use"
												value="22" required>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="accordion">
					<div class="accordion-item">
						<h2 class="accordion-header">
							<button class="accordion-button" type="button" data-bs-toggle="collapse"
								data-bs-target="#AdvancedSettings" aria-expanded="true">
								Advanced SSH Settings
							</button>
						</h2>
						<div id="AdvancedSettings" class="accordion-collapse collapse show"
							data-bs-parent="#AdvancedSettings">
							<div class="accordion-body">
								<div class="list-group" id="list-tab" role="tablist">
									<div class="row">
										<div class="col">
											<input class="form-check-input" type="checkbox" value="" id="x11_forwarding"
												checked />
											<label class="form-check-label" for="x11_forwarding">
												X11-Forwarding
											</label>
										</div>
										<div class="col">
											<input class="form-check-input" type="checkbox" value="" id="compression"
												checked />
											<label class="form-check-label" for="compression">
												Compression
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<br>
				<button type="submit" class="btn btn-primary">Submit</button>
				<a id="cancel" name="cancel" class="btn btn-outline-danger" onclick="cancel()">Cancel</a>
			</form>
		</div>
	</div>

</body>

<script>
	var selected = null;

	const btnGroup = document.getElementById("choose_protocol");
	btnGroup.addEventListener('click', ({ target }) => { // handler fires on root container click
		if (target.getAttribute('name') === 'btnradio') { // check if user clicks right element
			selected = target.id;
			//TODO: For now display only SSH form
			//Show hidden content for selected protocol
			document.getElementById("hidden_content_" + selected).style.display = "block";
		}
	});

	function cancel() {
		window.NewSession.closeWindow()
	}

	function submitForm() {
		console.log("Submit form")

		const form = document.getElementById("form")

		var json = {
			"protocol": selectedButton.id
		}
		for (var element of form) {
			var name = element["name"]
			var value = element["value"]

			//Value of checkbox is "on" always... idk maybe it's because I set it to checked initially.
			//TODO: Investiage why value of checkbox is "on" always, so we don't need this 'if'.
			if (element.type == "checkbox") {
				value = element.checked;
			}

			console.log("NAME: " + name + " VALUE: " + value)

			json[name] = value;
		}

		window.NewSession.saveSession(json)
		window.NewSession.closeWindow()
	}
</script>

</html>
