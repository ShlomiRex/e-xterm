<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="../third-party/bootstrap-5.0.0-beta1-dist/css/bootstrap.css">
	<link rel="stylesheet" href="../css/new_session.css">
	<script src="../third-party/bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>
</head>

<body class="container">
	<h1>Choose protocol</h1>
	<div id="choose_protocol" class="btn-group" role="group" aria-label="Basic radio toggle button group">

		<input type="radio" class="btn-check" name="btnradio" id="btn_SSH" autocomplete="off">
		<label class="btn btn-outline-primary" for="btn_SSH">SSH</label>

		<input type="radio" class="btn-check" name="btnradio" id="btn_SFTP" autocomplete="off" disabled
			aria-disabled="true">
		<label class="btn btn-outline-primary" for="btn_SFTP">SFTP</label>

		<input type="radio" class="btn-check" name="btnradio" id="btn_FTP" autocomplete="off" disabled
			aria-disabled="true">
		<label class="btn btn-outline-primary" for="btn_FTP">FTP</label>

		<input type="radio" class="btn-check" name="btnradio" id="btn_RDP" autocomplete="off" disabled
			aria-disabled="true">
		<label class="btn btn-outline-primary" for="btn_RDP">RDP</label>

		<input type="radio" class="btn-check" name="btnradio" id="btn_VNC" autocomplete="off" disabled
			aria-disabled="true">
		<label class="btn btn-outline-primary" for="btn_VNC">VNC</label>

		<input type="radio" class="btn-check" name="btnradio" id="btn_Telnet" autocomplete="off" disabled
			aria-disabled="true">
		<label class="btn btn-outline-primary" for="btn_Telnet">Telnet</label>

		<input type="radio" class="btn-check" name="btnradio" id="btn_WSL" autocomplete="off">
		<label class="btn btn-outline-primary" for="btn_WSL">WSL</label>
	</div>

	<div id="content" style="margin-top: 10px;">
		<div id="SSH_settings" class="hidden settings">
			<form id="SSH_form">
				<div class="accordion">
					<div class="accordion-item">
						<h2 class="accordion-header">
							<button class="accordion-button" type="button" data-bs-toggle="collapse"
								data-bs-target="#SSH_BasicSettings" aria-expanded="true">
								Basic Settings
							</button>
						</h2>
						<div id="SSH_BasicSettings" class="accordion-collapse collapse show"
							data-bs-parent="#SSH_BasicSettings">
							<div class="accordion-body">
								<div class="list-group" id="list-tab" role="tablist">
									<div class="row">
										<div class="col">
											<label for="remote_host" class="form-label">
												<span style="color: red;">*</span>
												Remote host:
											</label>
										</div>
										<div class="col">
											<input type="text" class="form-control" id="remote_host"
												title="Host name or IP address" placeholder="Example: pi@raspberrypi"
												required>
										</div>
									</div>

									<div class="row">
										<div class="col">
											<label for="username" class="form-label">
												Username:
											</label>
										</div>
										<div class="col">
											<input type="text" class="form-control" id="username"
												title="Username to use" placeholder="Example: root">
										</div>
									</div>

									<div class="row">
										<div class="col">
											<label for="port" class="form-label">
												<span style="color: red;">*</span>
												Port:
											</label>
										</div>
										<div class="col">
											<input type="number" class="form-control" id="port" title="Port to use"
												value="22" required>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="accordion">
					<div class="accordion-item">
						<h2 class="accordion-header">
							<button class="accordion-button" type="button" data-bs-toggle="collapse"
								data-bs-target="#SSH_AdvancedSettings" aria-expanded="true">
								Advanced SSH Settings
							</button>
						</h2>
						<div id="SSH_AdvancedSettings" class="accordion-collapse collapse show"
							data-bs-parent="#SSH_AdvancedSettings">
							<div class="accordion-body">
								<div class="list-group" role="tablist">
									<div class="row">
										<div class="col"
											title="X11-Forwarding allows executing a program remotly through SSH and the GUI will run locally">
											<input class="form-check-input" type="checkbox" value="" id="x11_forwarding"
												checked />
											<label class="form-check-label" for="x11_forwarding">
												X11-Forwarding
											</label>
										</div>
										<div class="col"
											title="Compression is useful when the connection speed is slow">
											<input class="form-check-input" type="checkbox" value="" id="compression"
												checked />
											<label class="form-check-label" for="compression">
												Compression
											</label>
										</div>
									</div>
								</div>
								<hr>
								<div class="list-group" role="tablist">
									<div class="row">
										<div class="col-3" title="Enable private key in login">
											<input class="form-check-input" type="checkbox" id="private_key" />
											<label class="form-check-label" for="private_key">
												Private key
											</label>
										</div>
										<div class="col-9">
											<div class="input-group">
												<input type="file" class="form-control" id="private_key_file"
													multiple=false disabled />
												<button type="button" class="btn btn-outline-dark flex-nowrap"
													id="private_key_btn"
													title="Open the containing folder of selected file" disabled>
													<img src="../resources/folder2-open.svg">
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="accordion">
					<div class="accordion-item">
						<h2 class="accordion-header">
							<button class="accordion-button" type="button" data-bs-toggle="collapse"
								data-bs-target="#SSH_BookmarkSettings" aria-expanded="true">
								Bookmark Settings
							</button>
						</h2>
						<div id="SSH_BookmarkSettings" class="accordion-collapse collapse show"
							data-bs-parent="#SSH_BookmarkSettings">
							<div class="accordion-body">
								<div class="list-group" role="tablist">
									<div class="row">
										<div class="col">
											<label for="SSH_session_name" class="form-label">
												Session name:
											</label>
										</div>
										<div class="col">
											<input type="text" class="form-control" id="SSH_session_name"
												title="Give meaningful name" placeholder="Example: Ubuntu 20.04 VM">
										</div>
									</div>

									<div class="row">
										<div class="col">
											<label for="SSH_session_description" class="form-label">
												Session description:
											</label>
										</div>
										<div class="col">
											<textarea class="form-control" id="SSH_session_description" rows="3"
												title="Something to describe this session"
												placeholder="Description..."></textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br>
				<button type="submit" class="btn btn-primary">Submit</button>
				<a id="SSH_cancel" name="cancel" class="btn btn-outline-danger">Cancel</a>
			</form>
		</div>
		<div id="WSL_settings" class="hidden settings">
			<form id="WSL_form">
				<div class="accordion">
					<div class="accordion-item">
						<h2 class="accordion-header">
							<button class="accordion-button" type="button" data-bs-toggle="collapse"
								data-bs-target="#WSL_Distros" aria-expanded="true">
								Distrobutions
							</button>
						</h2>
						<div id="WSL_Distros" class="accordion-collapse collapse show" data-bs-parent="#WSL_Distros">
							<div class="accordion-body">
								<div class="list-group" role="tablist">
									<div class="row">
										<div class="col">
											<label for="WSL_distro" class="form-label">
												<span style="color: red;">*</span>
												Distrobution:
											</label>
										</div>
										<div class="col">
											<select id="WSL_distro_select" class="form-select" aria-label="Select distrobution" required>
												<!-- Populate with distros -->
											</select>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="accordion">
					<div class="accordion-item">
						<h2 class="accordion-header">
							<button class="accordion-button" type="button" data-bs-toggle="collapse"
								data-bs-target="#WSL_BookmarkSettings" aria-expanded="true">
								Bookmark Settings
							</button>
						</h2>
						<div id="WSL_BookmarkSettings" class="accordion-collapse collapse show"
							data-bs-parent="#WSL_BookmarkSettings">
							<div class="accordion-body">
								<div class="list-group" role="tablist">
									<div class="row">
										<div class="col">
											<label for="WSL_session_name" class="form-label">
												Session name:
											</label>
										</div>
										<div class="col">
											<input type="text" class="form-control" id="WSL_session_name"
												title="Give meaningful name" placeholder="Example: Ubuntu 20.04 VM">
										</div>
									</div>

									<div class="row">
										<div class="col">
											<label for="WSL_session_description" class="form-label">
												Session description:
											</label>
										</div>
										<div class="col">
											<textarea class="form-control" id="WSL_session_description" rows="3"
												title="Something to describe this session"
												placeholder="Description..."></textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br>
				<button type="submit" class="btn btn-primary">Submit</button>
				<a id="WSL_cancel" name="cancel" class="btn btn-outline-danger">Cancel</a>
			</form>
		</div>
	</div>


	<script>var exports = { "__esModule": true };</script>
	<script src="../dist/renderer/new_session.js"></script>
</body>



</html>
