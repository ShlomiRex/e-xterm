<!DOCTYPE html>
<html>

<head>
	<title>e-xterm</title>

	<script src="../third-party/jquery/jquery-3.5.1.min.js"></script>

	<!-- index.css -->
	<link rel="stylesheet" href="../css/index.css" />

	<!-- xterm -->
	<link rel="stylesheet" href="../node_modules/xterm/css/xterm.css" />

	<!-- Bootstrap -->
	<link rel="stylesheet" href="../third-party/bootstrap-5.0.0-beta1-dist/css/bootstrap.css">
	<script src="../third-party/bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>

	<!-- Chrome tabs -->
	<script src="../third-party/draggabilly/dist/draggabilly.pkgd.js"></script>
	<script src="../third-party/chrome-tabs/js/chrome-tabs.js"></script>
	<link rel="stylesheet" href="../third-party/chrome-tabs/css/chrome-tabs.css">
</head>

<body>

	<div id="left-panel" class="split"
		style="background-color: rgb(230, 230, 230); height: 100%; display: flex; flex-flow: column;">

		<div style="width: 100%; background-color: rgb(180, 180, 180);">
			<div style="padding: 10px">
				<a id="btn_newSession" class="btn btn-primary" role="button">
					New session
				</a>
				<a id="btn_newShell" class="btn btn-dark" role="button">
					New shell
				</a>
			</div>

		</div>

		<div id="bookmarks-container">
			<div class="accordion" id="accordionExample">
				<div class="accordion-item">
					<h2 class="accordion-header" id="headingOne">
						<button class="accordion-button" type="button" data-bs-toggle="collapse"
							data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
							Bookmarks
						</button>
					</h2>
					<div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
						<div class="accordion-body" id="ToPopulate" style="padding: 0px;">
							<div class="list-group" id="SessionsContainer" role="tablist">
								<!-- The program will populate bookmarks here -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="accordion" id="accordionExample2">
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseOne">
						Remote files
					</button>
				</h2>
				<div id="collapseTwo" class="accordion-collapse collapse show" data-bs-parent="#accordionExample2">
					<div class="accordion-body" style="padding: 0px;">
						<div class="list-group" role="tablist">
							<!-- This div will fill the remaining height of left panel -->
							<div style="width: 100%; flex-grow : 1; overflow: hidden;">
								<iframe src="file_grid.html"
									style="width: 100%; height: 100%; padding-bottom: 10px;"></iframe>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div id="main-panel" class="split">
		<div class="chrome-tabs">
			<div class="chrome-tabs-content"></div>
			<div class="chrome-tabs-bottom-bar">
			</div>
		</div>

		<div id="tabs-content" style="width: 100%; height: 95%;">
			<!-- Populated with hidden content and 1 visible content -->
		</div>
	</div>



	<!-- You can also require other files to run in this process -->

	<script>
		require("../dist/renderer.js")
	</script>

</body>

</html>
