<body style="box-sizing: border-box; display: flex; overflow: hidden; margin-right: 0px;">
	<div id="first" style="width: 20%; height: 100%;">

				<li class="session_item" onclick="javascript:alert('event has been triggered');">root@10.0.0.8</li>
		</div>

		<button class="collapsible">Homelab</button>
		<div class="content">
				<li class="session_item" onclick="javascript:alert('event has been triggered');">Session 1</li>
				<li class="session_item" onclick="javascript:alert('event has been triggered');">SFTP Session 1</li>
				<li class="session_item" onclick="javascript:alert('event has been triggered');">SSH Session 2</li>

				<li class="session_item" onclick="javascript:alert('event has been triggered');">root@10.0.0.8</li>
		</div>

		<button class="collapsible">empty here</button>

		<li class="session_item" onclick="javascript:alert('event has been triggered');">Session 2</li>
		<button class="collapsible">empty here</button>

		<li class="session_item" onclick="javascript:alert('event has been triggered');">Session 4</li>

		<div class="content">
		</div>

		<script>
			var coll = document.getElementsByClassName("collapsible");
			var i;

			//If clicked on outer list
			for (i = 0; i < coll.length; i++) {
				coll[i].addEventListener("click", function () {
					console.log("Clicked on collapsable")
					this.classList.toggle("active");
					var content = this.nextElementSibling;
					if (content.style.maxHeight) {
						content.style.maxHeight = null;
					} else {
						content.style.maxHeight = content.scrollHeight + "px";
					}
				});
			}
		</script>
	</div>

	<div id="separator"></div>

	<div id="second" style="width: 80%; flex: 1; height: 100%;">
		<div class="etabs-tabgroup">
			<div class="etabs-tabs"></div>
			<div class="etabs-buttons"></div>
		</div>
		<div class="etabs-views"></div>
	</div>

	<script>
		window.api.loadscript("../js/tabbed.js")
		window.api.loadscript("../js/split.js")
		window.api.loadscript("../js/index.js")
	</script>

</body>

</html>
