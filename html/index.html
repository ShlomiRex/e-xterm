<!DOCTYPE html>
<html>

<head>
	<title>e-xterm</title>

	<!-- xterm -->
	<link rel="stylesheet" href="../node_modules/xterm/css/xterm.css" />

	<!-- Bootstrap -->
	<link rel="stylesheet" href="../third-party/bootstrap-5.0.0-beta1-dist/css/bootstrap.css">
	<script src="../third-party/bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>

	<!-- electron-browser -->
	<link rel="stylesheet" type="text/css" href="../node_modules/electron-browser/src/electron-browser.css">

	<!-- jQuery -->
	<script>window.$ = window.jQuery = require('../libs/w2ui/jquery-2.1.0.min.js');</script>

	<!-- w2ui -->
	<script type="text/javascript" src="../libs/w2ui/w2ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../libs/w2ui/w2ui.min.css" />

	<!-- my own css, comes as latest style, it can overwrite everything above -->
	<link rel="stylesheet" href="../css/index.css" />
	<link rel="stylesheet" href="../css/bookmarks.css" />
	<link rel="stylesheet" href="../css/split.css" />
	<link rel="stylesheet" href="../css/files_grid.css" />
	<link rel="stylesheet" href="../css/electron-browser.css" />
</head>

<body class="theme-dark dark-theme">
	<div id="left-panel">
		<div id="buttons-pane">
			<div>
				<a id="btn_newSession" class="btn btn-primary" role="button">
					New session
				</a>
				<a id="btn_newShell" class="btn btn-dark" role="button">
					New shell
				</a>
				<a id="btn_test" class="btn btn-dark" role="button">
					Test
				</a>
			</div>
		</div>

		<div class="tab-bar" role="tablist">
			<button id="btn_bookmarks" class="tab-bar-item selected" role="tab" type="button" aria-selected="true">
				Bookmarks
			</button>

			<button id="btn_files" class="tab-bar-item" role="tab" type="button">
				Files
			</button>
		</div>

		<div id="left-panel-inner-content">
			<div id="bookmarks-container" class="list" role="listbox">
				<!-- Will populate with bookmarks -->
			</div>

			<div id="files-container"></div>
		</div>
	</div>

	<div id="main-panel" class="">
		<div class="browser">
			<div class="tabs">
				<div class="tabs-content"></div>
				<div class="tab-add"></div>
			</div>
			<div id="eb-tabs-bar" class="tabs-bar">
				<button class="btn-toggle-theme">TOGGLE DARK MODE</button>

				<button id="btn_pwd">PWD</button>

				<button id="btn_ls">LS</button>
			</div>
			<div class="browser-views"></div>
		</div>
	</div>



	<!-- You can also require other files to run in this process -->

	<script>
		require("../dist/renderer/renderer.js")
	</script>

</body>

</html>
