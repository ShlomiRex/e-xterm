<!DOCTYPE html>
<html>

<head>
	<title>e-xterm</title>

	<!-- jQuery js -->
	<script src="../third-party/jquery/jquery-3.5.1.min.js"></script>

	<!-- xterm -->
	<link rel="stylesheet" href="../node_modules/xterm/css/xterm.css" />

	<!-- Bootstrap -->
	<link rel="stylesheet" href="../third-party/bootstrap-5.0.0-beta1-dist/css/bootstrap.css">
	<script src="../third-party/bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>

	<!-- jQuery , used for resizing -->
	<script src="../third-party/jquery/jquery-3.5.1.min.js"></script>
	<script src="../third-party/jquery/jquery-ui-1.12.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../third-party/jquery/jquery-ui.min.css" />

	<!-- electron-browser -->
	<link rel="stylesheet" type="text/css" href="../node_modules/electron-browser/src/electron-browser.css">

	<!-- my own css, comes as latest style, it can overwrite everything above -->
	<link rel="stylesheet" href="../css/index.css" />
	<link rel="stylesheet" href="../css/bookmarks.css" />
	<link rel="stylesheet" href="../css/split.css" />

	<script>
		$(function () {
			//Only allow resize in south direction (bottom)
			$("#collapseTwo").resizable({
				handles: "s"
			});
		});
	</script>


</head>

<body class="theme-dark dark-theme">
	<div id="left-panel">
		<div id="buttons-pane">
			<div>
				<a id="btn_newSession" class="btn btn-primary" role="button">
					New session
				</a>
				<a id="btn_newShell" class="btn btn-dark" role="button">
					New shell
				</a>
			</div>
		</div>

		<div class="tab-bar" role="tablist">
			<button class="tab-bar-item selected" role="tab" type="button" aria-selected="true">
				Bookmarks
			</button>

			<button class="tab-bar-item" role="tab" type="button">
				Files
			</button>
		</div>

		<div id="bookmarks-container" class="list" role="listbox">
			<!-- Will populate with bookmarks -->
		</div>
	</div>

	<div id="main-panel" class="">
		<div class="browser">
			<div class="tabs">
				<div class="tabs-content"></div>
				<div class="tab-add"></div>
			</div>
			<div class="tabs-bar">
				<button class="btn-toggle-theme">TOGGLE DARK MODE</button>

				<button id="btn_pwd">PWD</button>

				<button id="btn_ls">LS</button>
			</div>
			<div class="browser-views"></div>
		</div>
	</div>



	<!-- You can also require other files to run in this process -->

	<script>
		require("../dist/renderer/renderer.js")
	</script>

</body>

</html>
