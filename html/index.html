<!DOCTYPE html>
<html>

<head>
	<title>e-xterm</title>

	<script src="../third-party/jquery/jquery-3.5.1.min.js"></script>

	<!-- index.css -->
	<link rel="stylesheet" href="../css/index.css" />

	<!-- xterm -->
	<link rel="stylesheet" href="../node_modules/xterm/css/xterm.css" />

	<!-- Bootstrap -->
	<link rel="stylesheet" href="../third-party/bootstrap-5.0.0-beta1-dist/css/bootstrap.css">
	<script src="../third-party/bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>

	<!-- Chrome tabs -->
	<script src="../third-party/draggabilly/dist/draggabilly.pkgd.js"></script>
	<script src="../third-party/chrome-tabs/js/chrome-tabs.js"></script>
	<link rel="stylesheet" href="../third-party/chrome-tabs/css/chrome-tabs.css">

	<!-- jQuery , used for resizing -->
	<script src="../third-party/jquery/jquery-3.5.1.min.js"></script>
  	<script src="../third-party/jquery/jquery-ui-1.12.1.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="../third-party/jquery/jquery-ui.min.css"/>

  <script>
	$( function() {
		//Only allow resize in south direction (bottom)
	  $( "#collapseTwo" ).resizable({
		  handles: "s"
	  });
	} );
	</script>


</head>

<body class="theme-dark">
	<div id="left-panel" class="split"
		style="height: 100%; display: flex; flex-flow: column;">
		<div id="buttons-pane">
			<div style="padding: 10px">
				<a id="btn_newSession" class="btn btn-primary" role="button">
					New session
				</a>
				<a id="btn_newShell" class="btn btn-dark" role="button">
					New shell
				</a>
			</div>
		</div>

		<div id="bookmarks-container">
			<div class="accordion" id="accordion1">
				<div class="accordion-item">
					<h2 class="accordion-header" id="headingOne">
						<button class="accordion-button" type="button" data-bs-toggle="collapse"
							data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
							Bookmarks
						</button>
					</h2>
					<div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordion1">
						<div class="accordion-body" id="ToPopulate" style="padding: 0px;">
							<div class="list-group" id="SessionsContainer" role="tablist">
								<!-- The program will populate bookmarks here -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="tab-bar" role="tablist">
			<button class="tab-bar-item selected" role="tab" type="button" aria-selected="true">
				Bookmarks
			</button>

			<button class="tab-bar-item" role="tab" type="button">
				Files
			</button>
		</div>

		<div id="__bookmarks" class="list" role="listbox">
			<div>
				test
			</div>

			<div>
				test 2
			</div>
		</div>

			<h2 class="accordion-header">
				<button class="accordion-button" type="button" data-bs-toggle="collapse"
					data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseOne">
					Remote files
				</button>
			</h2>
			<div id="collapseTwo" class="accordion-collapse collapse show" data-bs-parent="#accordion2">
				<div class="accordion-body" style="padding: 0px; margin: 0px; height: 100%;">
					<iframe src="file_grid.html" id="file_grid" class="list-group" role="tablist"></iframe>
				</div>
				
			</div>
		</div> -->


		<!--
		<div id="split1" class="split2" style="background-color: yellow;">
			test
		</div>

		<div id="split2" class="split2" style="background-color: violet;">
			test 2
		</div>
		-->
	</div>

	<div id="main-panel" class="split">
		<div class="chrome-tabs">
			<div class="chrome-tabs-content"></div>
			<div class="chrome-tabs-bottom-bar">
			</div>
		</div>

		<div id="tabs-content" style="width: 100%; height: 95%;">
			<!-- Populated with hidden content and 1 visible content -->
		</div>
	</div>



	<!-- You can also require other files to run in this process -->

	<script>
		require("../dist/renderer/renderer.js")
	</script>

</body>

</html>
