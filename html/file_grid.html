<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../third-party/w2ui-1.5.rc1/css/w2ui-1.5.rc1.min.css" />
    <script src="../third-party/jquery/jquery.2.1.1.min.js"></script>
    <script type="text/javascript" src="../third-party/w2ui-1.5.rc1/js/w2ui-1.5.rc1.min.js"></script>
</head>
<body>
    <div id="grid" style="width: 100%; height: 250px;"></div>
</body>
<script>
$(function () {
    $('#grid').w2grid({
        name: 'grid',
        header: 'List of Names',
        columns: [
            { field: 'name', caption: 'File', size: '30%' },
            { field: 'size', caption: 'Size (KB)', size: '30%' },
            { field: 'lastmodified', caption: 'Last modified', size: '40%' },
            { field: 'owner', caption: 'Owner', size: '120px' },
			{ field: 'group', caption: 'Group', size: '120px' },
			{ field: 'access', caption: 'Access', size: '120px' },
        ],
        records: [
            { recid: 1, name: "test.txt", size: "1", lastmodified: '2021-02-10 11:19', owner: 'test', group: "test", access: "-rw-r--r---" }
        ]
    });
});
</script>
</html>
